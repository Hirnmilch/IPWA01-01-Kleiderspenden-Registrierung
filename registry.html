</head>

<body>
    <!--Navigationsleiste-->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="Kleiderspenden25.html"><img src="images/Logo.png" alt="Kleiderspenden25 Logo" class="logo">Kleiderspenden25</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Kleiderspenden25.html">Startseite</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registry.html">Spenden</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="office.html">Annahmestelle</a>

                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formular -->
    <div class="container">
        <h2>Spendenanmeldung</h2>
        <p>
            Fülle das Formular aus um deine Kleiderspenden in der Annahmestelle oder für den Versand anzumelden.
        </p>
            

                <!-- Abgabe/Abholung -->
                <div class="form-group col-md-5">
                    <label for="shopship">Übergabeauswahl:</label>
                    <select class="form-control" id="shopship">
                        <option value="nothing" selected>Wähle Art der Übergabe</option>
                        <option value="shop">Abgabe im Shop</option>
                        <option value="ship">Abholung durch Sammelfahrzeug</option>
                    </select>
                </div>

                <!-- Art der Kleidung -->
                <div class="container" id="ContainerShop">
                <div class="form-group col-md-5">
                    <label>Welche Kleiderspenden möchtest du abgeben?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="childrenclothing" value="Kinderkleidung">
                        <label class="form-check-label" for="kinderkleidung">
                            Kinderkleidung
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="shoes" value="Schuhe">
                        <label class="form-check-label" for="schuhe">
                            Schuhe
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="bags" value="Taschen">
                        <label class="form-check-label" for="taschen">
                            Taschen
                        </label>
                    </div>
                    <p>

                <!-- Länderauswahl -->
                <div class="form-group">
                    <label for="land">Zielland:</label>
                    <select class="form-control" id="land">
                        <option value="Deutschland">Deutschland</option>
                        <option value="Spanien">Spanien</option>
                        <option value="Frankreich">Frankreich</option>
                        <option value="USA">USA</option>
                    </select>
                </div>
                </div>
                </div>

                <!-- Name -->
                <div class="container" id="ContainerShip">
                <div class="form-group col-md-5">
                     <label for="firstname">Vorname:</label>
                     <input type="text" class="form-control" id="firstname" placeholder="Gib deinen Vornamen ein">
                </div>
                <div class="form-group col-md-5">
                    <label for="lastname">Nachname:</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Gib deinen Nachnamen ein">
                </div>

                <!-- Adresse -->
                <div class="form-group col-md-5">
                    <label for="street">Straße:</label>
                    <input type="text" class="form-control" id="street" placeholder="Gib deinen Straße ein">
               </div>

               <div class="form-group col-md-5">
                   <label for="number">Hausnummer:</label>
                   <input type="text" class="form-control" id="number" placeholder="Gib deinen Hausnummer ein">
               </div>

               <div class="form-group col-md-5">
                <label for="zipcode">Postleitzahl:</label>
                <input type="text" class="form-control" id="zipcode" placeholder="Gib deinen Postleitzahl ein">
                <div class="error-text" id="zipcodeError" style="color: red;">
                </div>
                </div>
                <div class="form-group col-md-5">
                <label for="town">Wohnort:</label>
                <input type="text" class="form-control" id="town" placeholder="Gib deinen Wohnort ein">
                </div>
                </div>

            <!-- Absenden -->
            <button type="submit" class="btn btn-primary" id="submitButton" disabled>Absenden</button>
            <p>
    </div>

    
    <!-- Fußzeile -->
    <footer class="bg-dark text-white text-center py-3">

        <a href="impress.html" class="text-white">Impressum</a></p>
    </footer>
    <script src="JS/registry.js"></script>
</body>

</html>
